<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>BMI CALCULA</h1>
        <div><label for="height">Height in CM:</label>
            <input type="text" name="" id="height">
        </div>
        <div> <label for="weight">Weight in KG:</label>
            <input type="text" name="" id="weight">
        </div>
        <button>Calculate</button>
        <div id="answer"></div>
        <div id="guide">
            <h3>Guide</h3>
            <p>You are Underweight if your BMI is less than <span style="font-weight: bolder;">18.9</span></p>
            <p>Normal ranges between <span style="font-weight: bolder;">18.9 to 24.9</span></p>
            <p>You are Overweight if your BMI is more than <span style="font-weight: bolder;">24.9</span></p>
        </div>
    </form>

</body>
<script src="script.js"></script>

</html>
