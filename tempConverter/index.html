<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="celsius">
            <h1>Celsius to Fahrenheit</h1>
            <form>
                <label for="cel">Enter Temperature in Celsius(degree)</label>
                <input type="text" id="celsius_temperature">
                <input type="submit" class="btn" id="btn1">
            </form>

        </div>
        <div id="fahrenhait">
            <h1>Fahrenheit to Celsius</h1>
            <form id="form2">
                <label for="cel">Enter Temperature in Fahrenheit</label>
                <input type="text" id="fahrenheit_temperature">
                <input type="submit" class="btn" id="btn2">
            </form>

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
